<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
  <section class="main">
    <div class="ticket">
        <div class="get">
            <h2 class="ticket__title">Get your ticket</h2>
            <p class="ticket__text">Price: $350</p>
        </div>
        <form class="ticket__form">
            <label for="name" class="ticket__label">
                <span class="span">Your name:</span><input type="text" placeholder="Name" id="name" class="ticket__name"><input type="text" placeholder="Twitter/IRC" class="ticket__name">
            </label>
            <hr>
            <label for="name" class="ticket__label">
                <span class="span">Your Email:</span><input type="email" placeholder="E-mail" id="name" class="ticket__name">
            </label>
            <hr>
            <label for="name" class="ticket__label">
                <span class="span">Location:</span><input type="text" placeholder="City" id="name" class="ticket__name"><input type="text" placeholder="State/Province" class="ticket__name">
            </label>
            <hr>
            <label for="name" class="ticket__label">
                <span class="span">Short size:</span>
                <input type="text" placeholder="Small" class="ticket__name">
            </label>
            <hr>
            <label for="name" class="ticket__label">
                <span class="span">Card Details:</span><input type="text" placeholder="Card" id="name" class="ticket__name"><input type="text" placeholder="CVC" class="ticket__name">
            </label>
            <hr>
            <label for="name" class="ticket__label">
                <span class="span">Expiration:</span><input type="number" placeholder="MM" id="name" class="ticket__name"><input type="number" placeholder="YYYY" class="ticket__name">
            </label>
            <hr>
        </form>

        <div class="bottom">
            <button class="btn">Register</button>
        </div>

        <div class="text">
            <p>Problem?<a href="#">E-Mail Us!</a></p>
        </div>

        
    </div>
</section>
</body>
</html>
